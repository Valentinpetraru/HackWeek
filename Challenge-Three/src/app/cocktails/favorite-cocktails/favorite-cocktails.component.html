<div class="paradise container " >
  <h2>Preferiti</h2>
    <table class="table table-left" >
        <thead>
            <tr>
                <th scope="col">idDrink</th>
                <th scope="col">strDrink</th>
                <th scope="col">strCategory</th>
                <th scope="col">strInstructionsIT</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{item.idDrink}}</td>
                <td>{{item.strDrink}}</td>
                <td>{{item.strCategory}}</td>
                <td>{{item.strIntructionsIT}}</td>
                <td><button (click)="removeItem(item)" type="button" class="btn btn-danger">Elimina</button></td>
            </tr>

        </tbody>
    </table>

</div>
