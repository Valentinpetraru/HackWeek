


<table class="table">
  <thead>
    <tr>
      <th scope="col">Attività</th>
      <th scope="col">Difficoltà</th>
      <th scope="col">Tipo</th>
      <th scope="col">Partecipanti</th>
      <th scope="col">Prezzo</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pref">
      <td>{{item.activity}}</td>
      <td>
        <div *ngIf="item.accessibility < 0.3">Bassa</div>
        <div *ngIf="item.accessibility > 0.31 && item.accessibility < 0.5">Media</div>
        <div *ngIf="item.accessibility > 0.5">Alta</div>
      </td>
      <td>{{item.type}}</td>
      <td>{{item.participants}}</td>
      <td>{{item.price}}</td>
      <td *ngIf="item.link !== ''">{{item.link}}</td>
      <td *ngIf="item.link === ''">Nessun link correlato</td>
      <td><button type="button" (click)="deleteItemOfTable(item)" class="btn btn-danger">Elimina</button></td>
    </tr>
  </tbody>
</table>
